<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">
                Sign up for ChatterBox
            </div>
            <form action="/signup" method="post">
                <input type="text" name="username" id="username" placeholder="Username"><br>
                <input type="text" name="name" id="name" placeholder="Display Name"><br>
                <input type="email" name="email" id="email" placeholder="Email"><br>
                <input type="password" name="pass1" id="pass1" placeholder="Password"><br>
                <input type="password" name="pass2" id="pass2" placeholder="Confirm Password"><br>
                {% with messages = get_flashed_messages()%}
                    {% if messages %}
                        <p style = "color:red;">{{messages[0]}}</p>
                    {% endif %}
                {% endwith %}
                <input type="submit" class="btn" value="submit"><br>

                <p>Already have an account? <a href="/login">Login</a></p>

            </form>
        </div>
    </div>
</body>
</html>
