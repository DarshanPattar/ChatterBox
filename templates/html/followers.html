{%  extends "html/layout.html"  %}

{%block title%}Followers{%endblock%}

{% block content%}
<div class="contentstrip">
    {%if followers%}
        {%for follower in followers%}
            <div class="userBar">
                <h4 class="contentuser">{{follower[2]}}</h4><br>
                <p class="contentuser">{{follower[1]}}</p>
            </div>
        {%endfor%}
    {%else%}
        <div class="userBar">
            <h2 class="contentuser">None!</h2>
        </div>
    {%endif%}
</div>
{%endblock%}
