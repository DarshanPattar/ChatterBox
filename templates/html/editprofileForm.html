{%extends 'html/layout.html'%}

{%block title%}Edit Profile{%endblock%}

{%block content%}

<form action="/profile/edit" method = "post" id="editForm">
    <h2>Edit Form</h2>
    <p>Leave blank to not change.</p>
    <input class="editInp" type="text" name="name" id="name" placeholder="Name"><br>
    <textarea class="editInp" type="text" name="bio" id="bio" placeholder="Bio"></textarea><br>
    <input class="editInp" type="submit">
</form>
{%endblock%}
